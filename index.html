<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <audio id="music">
    <source src="WhatsApp Audio 2024-12-22 at 11.29.53_bc3fab00.waptt.opus" type="audio/mp3">
  </audio>
  <canvas id="confetti"></canvas>
  <h2 id="h2-text">COUNT DOWN TILL MY QUEEN'S BIRTHDAY</h2>

  <main class="clock">
    <div class="timer">
      <div class="count"><h1 class="day"></h1></div>
      <p>DAYS</p>
    </div>
    <div class="timer">
      <div class="count"><h1 class="hours"></h1></div>
      <p>HOURS</p>
    </div>
    <div class="timer">
      <div class="count"><h1 class="minutes"></h1></div>
      <p>MINUTES</p>
    </div>
    <div class="timer">
      <div class="count"><h1 class="seconds"></h1></div>
      <p>SECONDS</p>
    </div>
  </main>

  <footer>
    <div class="socials">
      <a href="#" class="social-icons">
        <img src="/images/icon-facebook.svg" alt="facebook-icon">
      </a>
      <a href="#" class="social-icons">
        <img src="/images/icon-pinterest.svg" alt="pinterest-icon">
      </a>
      <a href="#" class="social-icons">
        <img src="/images/icon-instagram.svg" alt="instagram-icon">
      </a>
    </div>
    <!-- <div class="hill-img">
      <img src="/images/pattern-hills.svg" alt="hill-img">
    </div> -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="script.js"></script>
</body>
</html>
