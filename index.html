<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <h2>COUNT DOWN TILL MY QUEEN'S BIRTHDAY</h2>

  <div class="clock">
    <div class="timer">
      <div class="count"><h1 class="day"></h1></div>
      <p>DAYS</p>
    </div>
    <div class="timer">
      <div class="count"><h1 class="hours"></h1></div>
      <p>HOURS</p>
    </div>
    <div class="timer">
      <div class="count"><h1 class="minutes"></h1></div>
      <p>MINUTES</p>
    </div>
    <div class="timer">
      <div class="count"><h1 class="seconds"></h1></div>
      <p>SECONDS</p>
    </div>
  </div>

  <footer>
    <div class="socials">
      <a href="#" class="social-icons">
        <img src="/images/icon-facebook.svg" alt="facebook-icon">
      </a>
      <a href="#" class="social-icons">
        <img src="/images/icon-pinterest.svg" alt="pinterest-icon">
      </a>
      <a href="#" class="social-icons">
        <img src="/images/icon-instagram.svg" alt="instagram-icon">
      </a>
    </div>
    <!-- <div class="hill-img">
      <img src="/images/pattern-hills.svg" alt="hill-img">
    </div> -->
  </footer>
  <script src="script.js"></script>
</body>
</html>
